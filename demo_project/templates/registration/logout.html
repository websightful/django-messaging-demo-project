{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <script src="{% static 'js/theme-switcher.js' %}"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div class="fixed top-4 right-4">
        <button id="theme-toggle" class="p-2 rounded-lg bg-white dark:bg-gray-800 shadow-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" aria-label="Toggle theme">
            <svg class="sun-icon w-6 h-6 text-gray-800 dark:text-gray-100 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
            <svg class="moon-icon w-6 h-6 text-gray-800 dark:text-gray-100" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
            </svg>
        </button>
    </div>
    <div class="container mx-auto px-4 py-8 max-w-md">
        <h1 class="text-4xl font-bold text-gray-800 dark:text-gray-100 mb-8 text-center">Logout Confirmation</h1>
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md text-center">
            <p class="text-gray-600 dark:text-gray-300 mb-6">Are you sure you want to log out?</p>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">Yes, Log out</button>
                <a href="{% url 'home' %}" class="ml-4 inline-block bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
