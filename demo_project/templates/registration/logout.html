{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">Logout Confirmation</h1>
        <div class="bg-white p-8 rounded-lg shadow-md text-center">
            <p class="text-gray-600 mb-6">Are you sure you want to log out?</p>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">Yes, Log out</button>
                <a href="{% url 'home' %}" class="ml-4 inline-block bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
