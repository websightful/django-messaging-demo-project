[pytest]
DJANGO_SETTINGS_MODULE = demo_project.settings
python_files = test_*.py
python_classes = Test* *TestCase
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
testpaths =
    demo_project/tests
    ../django-messaging/django_messaging/tests
addopts =
    --verbose
    --strict-markers
    --tb=short
markers =
    frontend: Frontend tests using Playwright
    slow: Slow running tests
    websocket: Tests that require ASGI server with WebSocket support
    polling: Tests that use WSGI server with polling transport (default)
